<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <header>
        <img src="banner.png" alt="Student Management System">
        <h1>Student Management System</h1>
    </header>
 
    <main>
        <section class="form-section">
            <h2>Add New Student</h2>
            <form id="student-form" enctype="multipart/form-data">

                    <input type="text" id="studentNumber" placeholder="Student Number" required>
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="file" id="photo" accept="image/*">
 
                <div class="gender-section">
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="address-section">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <div class="contact-section">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
                </div>
                <button type="submit" id="add-student-btn">Add Student</button>
            </form>
        </section>
 
        <section class="student-list-section">
            <h2>
                <button id="toggle-student-list">Show Student List</button>
            </h2>
            <div id="student-list-container" style="display: none;">
                <table id="student-table">
                    <thead>
                        <tr>
                            <th>Student Number</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Address</th>
                            <th>Contact Number</th>
                            <th>Photo</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <!--Student data will be inserted here-->
                    </tbody>
                </table>
            </div> 
        </section>
    </main>
 
    <footer>
        <p>&copy; 2025 Student Management System. All Rights Reserved.</p>
    </footer>
 
    <script src="script.js"></script>
 
 
</body>
</html>
